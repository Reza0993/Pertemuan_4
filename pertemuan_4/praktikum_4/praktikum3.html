<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title> Form Pemesanan Pizza</title>
     <head>
    <body>
        <fieldset>
            <legend>Form Pesan Pizza</legend>

            <h1> Selamat datang di domino's Pizza</h1>
            <p>Silahkan Isi pesanan anda disini!</p>

            <form action="pesanan_pizza.html">
                <table>
                    <thead>
                        <tr>
                            <td>Informasi Anda</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="nama">Nama :</label></td>
                            <td><input type="text" id="nama" name="nama" required></td>
                        </tr>
                        <tr>
                            <td><label for="alamat">Alamat :</label></td>
                            <td><input type="text" id="alamat" name="alamat" required></td>
                        </tr>
                        <tr>
                            <td><label for="notelp">No Telpon :</label></td>
                            <td><input type="number" id="notlp" name="notlp" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email :</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="nama">Note Pemesanan :</label></td>
                            <td><textarea name="note" id="note" 
                            required placeholder="Tidak Lebih dari 400 karakter"></textarea></td>
                            </tr>
                    </tbody>
                </table>

                <h4>Pilih Salah Satu</h4>
                <label for="crust">Crust</label><br>

                <input type="radio" id="crust" name="crust">
                <label for="cs">Classic white</label><br>
                <input type="radio" id="crust" name="crust">
                <label for="cs">Multigrain</label><br>
                <input type="radio" id="crust" name="crust">
                <label for="cs">Chese Stuffed</label><br>
                <input type="radio" id="crust" name="crust">
                <label for="cs">Gluten Free</label><br>
                
                <label for="">Topping (Pilih lebih dari 1)</label><br>

                <input type="checkbox" id="" name="topping" value="rs">Red sauce<br>
                <input type="checkbox" id="" name="topping" value="mz">Mozarella<br>
                <input type="checkbox" id="" name="topping" value="bf">Beef<br>
                <input type="checkbox" id="" name="topping" value="pp">Paperoni<br>

                <h4>Number</h4>
                <label for="">pesan pizza</label>
                <label for="number" min="1" max="20"></label><br>

                <button type="submit">Pesan sekarang</button>
                <button type="reset">reset</button>
            </form>
        </fielshet>
    </body>
</html>
